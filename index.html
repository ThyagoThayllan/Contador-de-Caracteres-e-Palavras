<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Caracteres e Palavras</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="container">
        <h1>Contador de Caracteres e Palavras</h1>
        <div class="field">
            <label for="input">Texto:</label>
            <textarea name="input" id="input" placeholder="Digite um texto"></textarea>
        </div>
        <div class="counter">0 Caractere.</div>
        <button id="toggle">Contar Palavras</button>
    </div>

    <script src="./script.js"></script>
</body>

</html>
